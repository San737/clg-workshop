<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .semester-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Choose Semester</h1>
    
    <button class="semester-button" onclick="openSemester(1)">Semester 1</button>
    <button class="semester-button" onclick="openSemester(2)">Semester 2</button>
</div>

<script>
    function openSemester(semesterNumber) {
        window.location.href = `semester${semesterNumber}.html`;
    }
</script>

</body>
</html>
